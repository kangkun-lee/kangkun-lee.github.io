# 파라미터 설정
[params]
  author = "kangkun-lee"
  description = "머신러닝, 딥러닝, 통계, 컴퓨터 과학 등 다양한 기술 주제를 다루는 블로그입니다."
  mainSections = ["posts", "notes", "papers", "competitions", "projects", "experience", "series"]
  
  # 소셜 링크 (필요시 수정)
  [params.social]
    github = "kangkun-lee"
    linkedin = "leekangkun"  # LinkedIn 사용자명으로 변경하세요
    email = "lee.kangkun.ai@gmail.com"  # 이메일 주소로 변경하세요
    # twitter = "your_twitter"
  
  # Ananke 테마 설정
  [params.ananke]
    show_recent_posts = true
  
  # 최근 포스트 개수
  recent_posts_number = 6

# 마크다운 설정
[markup]
  # Goldmark 마크다운 엔진 설정
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # HTML 태그 허용
      hardWraps = false
  
  # 코드 하이라이팅 설정
  [markup.highlight]
    style = "github"
    codeFences = true
    lineNos = true
    noClasses = false
    anchorLineNos = false
    lineNumbersInTable = true
  
  # 수학식 렌더링을 위한 설정
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.typographer]
      disable = false
      enable = true

# 퍼머링크 설정
[permalinks]
  posts = "/:year/:month/:day/:title/"
  notes = "/notes/:title/"
  papers = "/papers/:title/"
  competitions = "/competitions/:title/"
  projects = "/projects/:title/"
  experience = "/experience/:title/"

# 빌드 설정
[build]
  writeStats = true

# 타이핑 설정
[taxonomies]
  category = "categories"
  tag = "tags"
